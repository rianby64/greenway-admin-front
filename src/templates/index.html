<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using OpenLayers with Webpack</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      a {
        color: rgb(47, 46, 46) !important;
      }
      #root > div {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      /*--------------------*/
      .input-field {
        width: 95% !important;
      }
      .save-workspace {
        display: flex;
        flex-flow: column;
        align-items: center;
        width: 60%;
        height: 100%;
        background-color: rgb(156, 154, 154);
        z-index: 2001;
      }
      .save-label {
        font-size: 20px;
        color: rgb(22, 22, 22);
        padding-bottom: 10px;
        width: 80%;
        text-align: center;
      }
      .save-route-form {
        display: flex;
        flex-flow: column;
        align-items: center;
        width: 100%;
        overflow-y: auto;
      }
      .save-input {
        width: 80% !important;
        color: black;
        margin-bottom: 30px !important;
      }
      .input-block {
        width: 100%;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }
      .distance {
        width: 80%;
        text-align: start;
        font-weight: bold;
        font-size: 15px;
        margin-bottom: 30px;
        text-align: center;
      }
      label {
        color: black;
        font-size: 10px;
      }
      .switch {
        margin-bottom: 10px;
      }
      .durations {
        width: 100%;
      }
      /* this make discarding changes unavailable*/
      .leaflet-right .leaflet-draw-actions li:last-child a {
        display: none;
      }
      /*--------------------------------------------------------*/
      .route-listblock {
        overflow-y: auto;
        position: absolute;
        width: 200px !important;
        height: 100px;
        background-color: tomato;
        z-index: 3000;
        left: 60%;
        top: 2px !important;
      }
      .route-listblock {
        display: flex;
        flex-flow: column;
        justify-content: center;
      }
      .route-list {
        width: 100%;
        padding-left: 5px !important;
        padding-bottom: 5px !important;
        display: flex;
        flex-flow: column;
        justify-content: center;
      }
      .route-list-li {
        font-size: 15px;
      }
      .route-list-li:hover {
        opacity: 0.5;
      }
      /*-------------------------------------*/
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
