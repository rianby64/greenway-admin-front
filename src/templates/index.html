<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using OpenLayers with Webpack</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 4px;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: #BFBDBD;
        border: 0px none #c5c4c4;
        border-radius: 50px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #91C18D;
      }
      ::-webkit-scrollbar-thumb:active {
        background: #0E7505;
      }
      ::-webkit-scrollbar-track {
        background: #E2E3DA;
        border: 0px none #c5c4c4;
        border-radius: 35px;
      }
      ::-webkit-scrollbar-track:hover {
        background: #E2E3DA;
      }
      ::-webkit-scrollbar-track:active {
        background: #E2E3DA;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      a {
        color: rgb(47, 46, 46) !important;
      }

      #root > div {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }


      .modal{
        background: transparent;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(0);
        transition: 0.5s;
      }

      .modal.active{
        transform: scale(1);
      }

      .modal__content{
        max-width: 210px;
        padding: 12px;
        background: rgba(231, 240, 212, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 2px;
      }

      .popUpDiv{
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0E7505;
        width: 17px;
        height: 17px;
        border-radius: 100px;
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 24px;
        color: #FFFFFF;
      }
      .popUpDiv:hover{
          cursor: pointer;
        border: 1px solid #91C18D;
      }
      .popUpDiv:active{
        background: #C10016;
      }
      /*--------------------*/


      .add-image {
        color: blue;
        font-weight: 500;
        cursor: pointer;
      }

      .image-input {
        width: 40% !important;
      }



      .save-workspace {
        display: flex;
        width: 60%;
        height: 100%;
        background-color: #F9F9F9;
        z-index: 2001;
        min-width: 545px;
      }

      .save-label {
        font-size: 20px;
        color: rgb(22, 22, 22);
        margin-bottom: 15px;
        width: 80%;
        text-align: center;
      }

      .save-dot-form {
        overflow-y: auto;
      }

      .save-route-form {
        position: relative;
        width: 100%;
        overflow-y: auto;
      }


      .distance {
        width: 100%;
        text-align: start;
        font-weight: bold;
        font-size: 15px;
        margin-bottom: 30px;
        text-align: center;
      }

      label {
        color: black;
        font-size: 10px;
      }

      .switch {
        margin-bottom: 10px;
      }

      .durations {
        width: 100%;
      }

      /* this make discarding changes unavailable*/
      .leaflet-right .leaflet-draw-actions li:last-child a {
        display: none;
      }

      /*--------------------------------------------------------*/
      .switch-tiles {
        top: 85px;
        left: 5px;
      }

      /*-------------------------------------*/
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
